<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Barkácsbolt – Faanyagok</title>
  <style>
    body {
      background-color: #001a4d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #002366;
      padding: 20px 0 10px 0;
      text-align: center;
    }
    header h1 {
      color: #FFD700;
      margin: 0 0 10px 0;
    }
    nav {
      margin: 10px 0 20px 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .nav-btn {
      background: #FFD700;
      color: #002366;
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #0002;
    }
    .nav-btn:hover, .nav-btn.active {
      background: #002366;
      color: #FFD700;
      border: 1px solid #FFD700;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      flex: 1 0 auto;
    }
    h2 {
      color: #FFD700;
      margin-top: 40px;
    }
    ul.fa-list {
      list-style: none;
      padding: 0;
      margin: 30px 0 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
    }
    ul.fa-list li {
      background: #002366;
      border: 1px solid #001a4d;
      border-radius: 8px;
      padding: 18px 28px 18px 18px;
      min-width: 180px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0003;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    ul.fa-list li:hover {
      box-shadow: 0 4px 16px #0006;
      border-color: #FFD700;
    }
    .fa-minta-dot {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 14px;
      vertical-align: middle;
      border: 2px solid #fff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }
    .fa-nev-link {
      color: #FFD700;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      transition: color 0.2s;
    }
    .fa-nev-link:hover {
      color: #fff;
      text-decoration: underline;
    }
    footer {
      background: #002366;
      color: #FFD700;
      text-align: center;
      padding: 18px 0 10px 0;
      margin-top: 40px;
      font-size: 1rem;
      flex-shrink: 0;
    }
    @media (max-width: 700px) {
      main {
        padding: 10px;
      }
      ul.fa-list {
        gap: 12px;
      }
      ul.fa-list li {
        min-width: 120px;
        padding: 10px 12px 10px 10px;
      }
      .fa-minta-dot {
        width: 28px;
        height: 28px;
        margin-right: 8px;
      }
      nav {
        gap: 6px;
      }
      .nav-btn {
        padding: 8px 10px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
